<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/nz-animate/dist/nzAnimate.min.css">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ListCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Items</h1>
        <button class="button button-icon ion-plus" ng-click="addItem()"></button>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="item in items" ng-class="{'purchased': item.status == 'purchased'}" class="animate fadeInLeft enter-fadeInLeft speed-700 stagger-100 ">
            {{item.name}}
            <ion-option-button class="button-balanced" ng-click="purchaseItem(item)">
              <i class="icon ion-checkmark"></i>
            </ion-option-button>
            <ion-option-button class="button-assertive" ng-click="deleteItem(item)">
              <i class="icon ion-trash-a"></i>
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
